<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal</title>
</head>
<body>
  <div id="story">
    <h1>Lets Get Writing</h1>
    <form>
      <input type="text" placeholder="Title">
      <textarea placeholder="Get Creative!"></textarea>
    </form>
    <div id="button-container">
      <button type="submit" id="word">Get Word Count</button>
      <button type="submit" id="vowel">Get Vowel Count</button>
      <button type="submit" id="consonant">Get Consent Count</button>
      <button type="submit" id="teaser">Get Teaser Count</button>
    </div>
    <div id="output-container">
      Count: <div id="output"></div>
    </div>
  </div>
</body>
</html>
